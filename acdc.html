<h1>AC and DC</h1>

<p><b>DC:</b> Current direction constant असतो.</p>
<p><b>AC:</b> Current direction change होत राहतो.</p>

<p><b>Examples:</b></p>
<ul>
  <li>Battery → DC</li>
  <li>Home supply → AC</li>
</ul>
