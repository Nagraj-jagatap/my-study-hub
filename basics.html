<h1>Electrical Basics</h1>

<p><b>Current:</b> Charge चा flow.</p>
<p><b>Voltage:</b> Current वाहायला लावणारी force.</p>
<p><b>Resistance:</b> Current ला विरोध.</p>

<p><b>Ohm’s Law:</b> V = I × R</p>
